<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="refresh" content="0; url=register.html">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/misc.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/header.js"></script>
    <script src="js/map.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gathering Hub</title>
</head>

<body>
    <div id="wrapper">
        <div class="bg-map">
            <div class="padding-wrapper">
                <header>
                    <a href="home.html" id="logo"></a>
                    <a id="avatar-profile" href="#">

                        <img id="avatar-bg" src="images/placeholder.png" alt="User BG">
                        <img id="avatar-img" src="images/placeholder.png" alt="User Avatar">
                        <img id="avatar-border" src="images/avatar_profile_border.png" alt="Avatar Border">
                        <div id="avatar-name" class="name-tag-container"></div>
                        <div id="avatar-lvl" class="name-tag-container"></div>

                    </a>
                    <div class="options">
                        <a href="#" class="settings-button"></a>
                        <div class="flex-container-column">
                            <div class="name-tag-container">
                                <p>Verified Hubs</p>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="verified-switch"
                                    checked>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
            <template id="avatar-template">
                <div class="avatar-container flex-container-column">
                    <img class="avatar" src="images/placeholder.png" alt="Player">
                    <a href="#" class="name-tag-container">
                        <p></p>
                    </a>
                </div>
            </template>
            <template id="hub-avatar-template">
                <div class="avatar-container flex-container-column">
                    <div id="attendee-section" class="flex-container-row"></div>
                    <img class="avatar" src="images/placeholder.png" alt="Player">
                    <a href="#" class="name-tag-container">
                        <p>asd</p>
                        <img id="hub-badge" src="images/badges/coin.png" alt="coin test">
                    </a>
                </div>
            </template>
            <section id="chat-box" class="chat-container">
                <button id="chat-toggle-button" class="svg-button">
                    <img src="images/icons/down-chevron.svg" alt="Back" class="actions-icon  rotated">
                </button>
                <form id="chat-send">
                    <input name="chat-input" id="chat-input" type="text" class="form-control" maxlength="30">
                </form>
                <div id="message-section">
                    <div class="message">Last Example Message</div>
                    <div class="message">Example Message 4</div>
                </div>
            </section>
            <div class="clear"></div>
            <footer>
                <a href="list.html" id="search-button">
                    <i id="lookup-icon"></i>
                </a>
                <a href="home.html" id="home-button" class="selected">
                    <i id="home-icon"></i>
                </a>
                <a href="home.html" id="friends-button">
                    <i id="friends-icon"></i>
                </a>
            </footer>
        </div>
    </div>

    <div id="confirmation-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <p>Unverified Hubs may be unsafe, use your own discretion when choosing where to go.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirm-button" class="btn btn-primary">Accept</button>
                    <button type="button" id="cancel-button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
