<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>  
        <link rel="stylesheet" href="css/style.css">     
        <title>Gathering Hub</title>   
	</head>
	<body>
        <div id="wrapper">
            <div id="padding-wrapper">
                <header>
                    <a href="index.html" id="logo"></a>
                    <div id="avatar-profile">
                        <img id="avatar-bg" src="" alt="User BG">
                        <img id="avatar-img" src="" alt="User Avatar">
                        <img id="avatar-border" src="images/avatar_profile_border.png" alt="Avatar Border">
                        <div id="avatar-name" class="name-tag-container"></div>
                        <div id="avatar-lvl" class="name-tag-container"></div>
                    </div>
                    <div class="options">
                        <a href="index.html" class="settings-button"></a>
                        <div class="flex-container-column-centered">
                            <div class="name-tag-container">
                                <p>Verified Hubs</p>
                            </div>   
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="verified-switch" checked>
                            </div>    
                        </div>
                    </div>
                </header>
            </div>
        </div>
        <footer>
            <a href="list.html" id="search-button" class="selected">
                <i id="lookup-icon"></i>
            </a>
            <a href="index.html" id="home-button">
                <i id="home-icon"></i>
            </a>
            <a href="index.html" id="friends-button">
                <i id="friends-icon"></i>
            </a>
        </footer>
	</body>
</html>
