<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/misc.js"></script>
        <script src="js/initialization.js"></script>
        <script src="js/header.js"></script>
        <script src="js/map.js"></script>  
        <link rel="stylesheet" href="css/style.css">     
        <title>Gathering Hub</title>   
	</head>
	<body>
        <div id="wrapper">
            <div class="bg-map">
                <div id="padding-wrapper">
                    <header>
                        <a href="index.html" id="logo"></a>
                        <div id="avatar-profile">
                            <img id="avatar-bg" src="images/placeholder.png" alt="User BG">
                            <img id="avatar-img" src="images/placeholder.png" alt="User Avatar">
                            <img id="avatar-border" src="images/avatar_profile_border.png" alt="Avatar Border">
                            <div id="avatar-name" class="name-tag-container"></div>
                            <div id="avatar-lvl" class="name-tag-container"></div>
                        </div>
                        <div class="options">
                            <a href="#" class="settings-button"></a>
                            <div class="flex-container-column">
                                <div class="name-tag-container">
                                    <p>Verified Hubs</p>
                                </div>   
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" role="switch" id="verified-switch" checked>
                                </div>    
                            </div>
                        </div>
                    </header>
                </div>
                <template id="avatar-template">
                    <div class="avatar-container flex-container-column">
                        <a href="#" class="name-tag-container">
                            <p></p>
                        </a>  
                        <img class="avatar" src="images/placeholder.png" alt="Player"> 
                    </div>
                </template>
                <template id="hub-avatar-template">
                    <div class="avatar-container flex-container-column"> 
                        <div id="attendee-section" class="flex-container-row"></div>
                        <img class="avatar" src="images/placeholder.png" alt="Player"> 
                        <a href="#" class="name-tag-container">
                            <p>asd</p>
                            <img id="hub-badge" src="images/badges/coin.png" alt="coin test">
                        </a> 
                    </div>
                </template>
                <div class="clear"></div>
                <footer>
                    <a href="list.html" id="search-button">
                        <i id="lookup-icon"></i>
                    </a>
                    <a href="index.html" id="home-button" class="selected">
                        <i id="home-icon"></i>
                    </a>
                    <a href="index.html" id="friends-button">
                        <i id="friends-icon"></i>
                    </a>
                </footer>
            </div>
            
        </div>
	</body>
</html>
