<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/initialization.js"></script>
        <script src="js/misc.js"></script>
        <script src="js/hub-page.js"></script> 
        <link rel="stylesheet" href="css/style.css">     
        <title>Gathering Hub</title> 
	</head>
	<body>
        <div id="wrapper" class="hub-page-wrapper">
            <div id="padding-wrapper">
                <div class="flex-container-row">
                    <section id="left-column">
                            <img class="hub-page-logo" src=" " alt="hub logo">
                            <img class="badge-image large align-badge" src=" " alt="Hub badge">       
                    </section>
                    <section id="right-column">
                        <section id="hun-title-x">
                            <h1>...</h1>
                            <button id="x-icon"></button>
                        </section>
                        <section id="head-info">
                            <section class="flex-container info-line">
                                <h2 id="address">...</h2>
                                <button class="location-icon"></button>
                            </section>
                            <section class="flex-container info-line">
                                <button class="phone-icon"></button>
                                <h2 id="phone-number">...</h2>
                            </section>
                            <section class="flex-container fix-gap info-line">
                                <div class="dropdown">
                                    <button id="hour-dropdown" class="btn btn-extend clean btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        Opening hours
                                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd" d="M7.52859 9.80474C7.78894 10.0651 8.21105 10.0651 8.4714 9.80474L11.1381 7.13807C11.3984 6.87772 11.3984 6.45561 11.1381 6.19526C10.8777 5.93491 10.4556 5.93491 10.1953 6.19526L8 8.39052L5.80474 6.19526C5.54439 5.93491 5.12228 5.93491 4.86193 6.19526C4.60158 6.45561 4.60158 6.87772 4.86193 7.13807L7.52859 9.80474Z" fill="white"/>
                                        </svg>
                                    </button>
                                    <ul class="dropdown-menu fix">
                                        <li>SUN: </li>  
                                        <li>MON: </li>                 
                                        <li>TUE: </li>                 
                                        <li>WED: </li> 
                                        <li>THU: </li> 
                                        <li>FRI: </li> 
                                        <li>SAT: </li> 
                                    </ul>
                                </div>
                                <div id="hub-status" >
                                    <h2 id="text-open-close">Open Status</h2>
                                </div> 
                            </section>
                            <section class="flex-container info-line fix">
                                <div id="star-rating">
                                </div>
                                <a class="fix-gap" id="google-link" href="https://www.google.com/search?q=level+up+gaming+bar&oq=level&gs_lcrp=EgZjaHJvbWUqCQgAECMYJxjjAjIJCAAQIxgnGOMCMgwIARAuGCcYrwEYxwEyDQgCEC4YxwEY0QMYgAQyDQgDEC4YgwEYsQMYgAQyDQgEEAAYgwEYsQMYgAQyCggFEAAYsQMYgAQyBwgGEAAYgAQyBwgHEAAYgAQyBwgIEAAYgATSAQgzMDU4ajBqN6gCALACAA&sourceid=chrome&ie=UTF-8" 
                                target="_blank">1020 Google reviews</a>
                            </section>
                            <section class="flex-container info-line">
                                <a  id="google-link" href="https://leveluptlv.com/" target="_blank">Business website</a>
                            </section>
                        </section>
                    </section>
                </div>
            </div>
            <section id="MO-passing-imgs">
                <div id="carouselExample" class="carousel slide">
                    <div class="carousel-inner">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </section>
            <section id="content-section">
                <div class="about-container">
                    <div class="card-body">
                        <h3>About</h3>
                        <section class="p-more-container">
                            <p id="content" class="collapsed"></p>  
                            <button id="more-link">More</button>
                        </section> 
                    </div>
                </div>  
            </section>
            <section>
                <div id="padding-wrapper">
                    <section class="stations-list">
                        <template id="station-card-template">
                            <section class="station">
                                <img src="images/placeholder.png" alt="" title="" />
                                <section class="company-logo">
                                    <img src="images/games/platforms/switch.png" alt="Switch Logo" title="" />
                                </section>
                                <div>
                                    <div>
                                        <h5 id="station-name"></h5>
                                        <section class="avatar-present">
                                        </section>
                                    </div>
                                </div>
                                <h5 class="player-number"></h5>
                            </section> 
                        </template>
                    </section>
                </div>   
            </section>                 
            <div class="clear"></div>
            <footer>
                <a href="list.html" id="search-button" class="selected">
                    <i id="lookup-icon"></i>
                </a>
                <a href="index.html" id="home-button">
                    <i id="home-icon"></i>
                </a>
                <a href="index.html" id="friends-button">
                    <i id="friends-icon"></i>
                </a>
            </footer>
        </div>
              
	</body>
</html>
