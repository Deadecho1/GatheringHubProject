<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/misc.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/create-station.js"></script>
    <title>Gathering Hub - Stations</title>
</head>

<body>
    <div id="wrapper" class="centered background-blue">
        <div class="padding-wrapper">
            <h1 id="stations-header">Stations</h1>
            <form id="stationForm" class="mt-3">
                <div class="mb-3">
                    <label for="stationName">Station Name</label>
                    <input required name="stationName" id="stationName" type="text" class="form-control"
                        placeholder="eg. Alpha Station" maxlength="25">
                </div>
                <div class="mb-3">
                    <label for="platform">Platform</label>
                    <select required name="platform" id="platform" class="form-control">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="game">Game</label>
                    <select required name="game" id="game" class="form-control">
                    </select>
                </div>
                <div class="mb-3">
                    <label for="maxPlayers">Max Players</label>
                    <input required name="maxPlayers" id="maxPlayers" type="number" class="form-control"
                        placeholder="eg. 10" min="1">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div id="station-list" class="mt-5">
                <h2>Stations</h2>
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <footer>
        <a href="list.html" id="search-button">
            <i id="lookup-icon"></i>
        </a>
        <a href="index.html" id="home-button">
            <i id="home-icon"></i>
        </a>
        <a href="index.html" id="friends-button">
            <i id="friends-icon"></i>
        </a>
    </footer>
</body>

</html>
