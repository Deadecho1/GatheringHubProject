<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css"> 
        <script src="js/misc.js"></script>
        <script src="js/initialization.js"></script>
        <script src="js/create-hub.js"></script>
        <title>Gathering Hub - Create Hub</title>  
    </head>
    <body>
        <div id="wrapper" class="centered background-blue">
            <div id="padding-wrapper">
                <h1 id="create-hub-header">Create a Hub</h1>
                <form id="hub-form" class="mt-3" action="list.html" method="get">
                    <div class="mb-3">
                        <label for="name" class="form-label">Hub Name</label>
                        <input required name="name" id="name" type="text" class="form-control" placeholder="eg. John Doe" maxlength="25">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <input required name="address" type="text" class="form-control" id="address" placeholder="eg. Anne Frank St 12 Ramat Gan">
                    </div>
                    <div class="mb-3">
                        <label for="time-range" class="form-label">Working Hours</label>
                        <div class="row align-items-center" id="time-range">
                            <div class="col">
                                <div class="d-flex align-items-center">
                                    <input type="number" id="op-hour" value="12" min="00" max="23" class="form-control me-2">
                                    <span>:</span>
                                    <input type="number" id="op-min" value="00" min="00" max="59" class="form-control ms-2 me-2">
                                    <span>-</span>
                                    <input type="number" id="cl-hour" value="14" min="00" max="23" class="form-control ms-2 me-2">
                                    <span>:</span>
                                    <input type="number" id="cl-min" value="00" min="00" max="59" class="form-control ms-2">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="mb-3">
                            <div id="logo-list" class="row">
                                <label for="logo-pick" class="form-label">Choose Logo (temp)</label>
                                <template id="logo-option">
                                    <div id="logo-pick" class="col-4">
                                        <label class="image-checkbox">
                                            <input type="radio" name="logo" value="1">
                                            <img src="images/placeholder.png" alt="" class="badge-image-ex">
                                        </label>
                                    </div>
                                </template>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div id="badge-list" class="row">
                            <label for="badge-pick" class="form-label">Choose Badge</label>
                            <template id="badge-option">
                                <div id="badge-pick" class="col-4">
                                    <label class="image-checkbox">
                                        <input type="radio" name="badge" value="">
                                        <img src="images/placeholder.png" alt="" class="badge-image-ex">
                                    </label>
                                </div>
                            </template>
                        </div>
                    </div>
                    <input type="hidden" name="openingHour" id="op-time">
                    <input type="hidden" name="closingHour" id="cl-time">
                    <input type="hidden" name="lat">
                    <input type="hidden" name="lng">
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="clear"></div>
        </div>
        <footer>
            <a href="list.html" id="search-button">
                <i id="lookup-icon"></i>
            </a>
            <a href="index.html" id="home-button">
                <i id="home-icon"></i>
            </a>
            <a href="index.html" id="friends-button">
                <i id="friends-icon"></i>
            </a>
        </footer>
    </body>
</html>
