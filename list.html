<!DOCTYPE html>
<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="css/style.css"> 
        <script src="js/scripts.js"></script>    
        <title>Gathering Hub - List Page</title>   
	</head>
	<body>
        <div id="wrapper">
            <div id="padding-wrapper">
                <header>
                    <a href="index.html" id="logo"></a>
                    <div id="avatar-profile">
                        <img id="avatar-bg" src="images/placeholder.png" alt="User BG">
                        <img id="avatar-img" src="images/placeholder.png" alt="User Avatar">
                        <img id="avatar-border" src="images/avatar_profile_border.png" alt="Avatar Border">
                        <div id="avatar-name" class="name-tag-container"></div>
                        <div id="avatar-lvl" class="name-tag-container"></div>
                    </div>
                    <div class="options">
                        <a href="index.html" class="settings-button"></a>
                        <div class="flex-container-column">
                            <div class="name-tag-container">
                                <p>Verified Hubs</p>
                            </div>   
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="verified-switch" checked>
                            </div>    
                        </div>
                    </div>
                </header>
                <div id="search-options">
                    <div class="dropdown">
                        <button id="sort-select" class="btn btn-extend btn-secondary" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="menu-burger-icon"></i>
                            <p>Distance</p>
                            <i class="down-arrow-icon"></i>
                        </button>
                        <ul class="dropdown-menu">
                            <li><button class="dropdown-item active dropdown-extend" type="button">Distance</button></li>
                            <li><button class="dropdown-item dropdown-extend" type="button">Friends</button></li>
                            <li><button class="dropdown-item dropdown-extend" type="button">Popularity</button></li>                        
                        </ul>
                    </div>
                </div>
            </div>
            <main>
                <section class="flex-container-column">
                    <section class="list-item">
                        <div class="flex-container-left-aligned">
                            <h1>Crispy Shnitzel</h1>
                            <div id="hub-status" class="flex-container">
                                <h2 class="text-open">Open</h2>
                                <div class="avatar-icon"></div>
                                <div class="avatar-icon friend"></div>
                            </div>
                            <h2>1 Km Away</h2>
                            <div id="hub-location" class="flex-container">
                                <h2>Shnitzel Street 1</h2>
                                <a href="#" class="location-icon"></a>
                            </div>
                        </div>
                        <div id="hub-images-section" class="flex-container">
                            <img class="badge-image not-collected" src="images/badges/fire.png" alt="Hub badge">
                            <img class="hub-logo" src="images/hubs/crispy_shnitzel/logo.png" alt="Hub logo">
                        </div>   
                    </section>
                    <section class="list-item list-item-alternate">
                        <div class="flex-container-left-aligned">
                            <h1>Crispy Shnitzel</h1>
                            <div id="hub-status" class="flex-container">
                                <h2 class="text-open">Open</h2>
                                <div class="avatar-icon"></div>
                                <div class="avatar-icon friend"></div>
                            </div>
                            <h2>1 Km Away</h2>
                            <div id="hub-location" class="flex-container">
                                <h2>Shnitzel Street 1</h2>
                                <a href="#" class="location-icon"></a>
                            </div>
                        </div>
                        <div id="hub-images-section" class="flex-container">
                            <img class="badge-image not-collected" src="images/badges/fire.png" alt="Hub badge">
                            <img class="hub-logo" src="images/hubs/crispy_shnitzel/logo.png" alt="Hub logo">
                        </div>   
                    </section>
                </section>
            </main>
            <div class="clear"></div>
            <footer>
                <a href="list.html" id="search-button" class="selected">
                    <i id="lookup-icon"></i>
                </a>
                <a href="index.html" id="home-button">
                    <i id="home-icon"></i>
                </a>
                <a href="index.html" id="friends-button">
                    <i id="friends-icon"></i>
                </a>
            </footer>
        </div>
        
	</body>
</html>
