<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/misc.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/header.js"></script>
    <script src="js/hub-list.js"></script>
    <script src="js/hub-list-item.js"></script>
    <title>Gathering Hub - List Page</title>
</head>

<body>
    <div id="wrapper">
        <div class="padding-wrapper">
            <header>
                <a href="home.html" id="logo"></a>
                <div id="avatar-profile">
                    <img id="avatar-bg" src="images/placeholder.png" alt="User BG">
                    <img id="avatar-img" src="images/placeholder.png" alt="User Avatar">
                    <img id="avatar-border" src="images/avatar_profile_border.png" alt="Avatar Border">
                    <div id="avatar-name" class="name-tag-container"></div>
                    <div id="avatar-lvl" class="name-tag-container"></div>
                </div>
                <div class="options">
                    <a href="#" class="settings-button"></a>
                    <div class="flex-container-column">
                        <div class="name-tag-container">
                            <p>Verified Hubs</p>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="verified-switch" checked>
                        </div>
                    </div>
                </div>
            </header>
            <div id="search-options">
                <div class="dropdown">
                    <button id="sort-select" class="btn btn-extend btn-secondary" type="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="menu-burger-icon"></i>
                        Distance
                        <a id="back-link" href="#" class="link-container">
                            <img src="images/Icons/down-chevron.svg" alt="Back" class="actions-icon  rotated">
                        </a>
                    </button>
                    <ul class="dropdown-menu">
                        <li><button class="dropdown-item active dropdown-extend" type="button">Distance</button></li>
                        <li><button class="dropdown-item dropdown-extend" type="button">Friends</button></li>
                        <li><button class="dropdown-item dropdown-extend" type="button">Popularity</button></li>
                    </ul>
                </div>
                <a class="svg-button add-hub-button" href="create-hub.html">
                    <i class="plus-icon"></i>
                </a>
                <div class="search-container">
                    <i class="search-icon"></i>
                    <input type="text" id="search-bar" placeholder="Search">
                    <button id="search-delete-button" class="svg-button">
                        <i class="delete-icon"></i>
                    </button>
                </div>
            </div>
        </div>
        <main>
            <ul id="hub-list" class="flex-container-column">
                <template id="list-item-template">
                    <li class="list-item">
                        <button class="svg-button trash-button" title="Delete Hub">
                            <i class="trash-icon"></i>
                        </button>
                        <div class="flex-container-left-aligned">
                            <a href="#">
                                <h1>Hub Name</h1>
                            </a>
                            <div id="hub-status" class="flex-container">
                                <h2>Open Status</h2>
                            </div>
                            <div id="location">
                                <h2></h2>
                                <div id="hub-location" class="flex-container">
                                    <h2>Hub Location</h2>
                                    <button class="location-icon"></button>
                                </div>
                            </div>
                        </div>
                        <div id="hub-images-section" class="flex-container">
                            <img class="badge-image" src="images/placeholder.png" alt="Hub badge">
                            <a href="#" class="hub-logo"></a>
                        </div>
                    </li>
                </template>
            </ul>
        </main>
        <div class="clear"></div>
        <footer>
            <a href="list.html" id="search-button" class="selected">
                <i id="lookup-icon"></i>
            </a>
            <a href="home.html" id="home-button">
                <i id="home-icon"></i>
            </a>
            <a href="home.html" id="friends-button">
                <i id="friends-icon"></i>
            </a>
        </footer>
    </div>
    <div id="confirmation-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Warning</h4>
                </div>
                <div class="modal-body">
                    <p>Unverified Hubs may be unsafe, use your own discretion when choosing where to go.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="confirm-button" class="btn btn-primary">Aceptar</button>
                    <button type="button" id="cancel-button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
