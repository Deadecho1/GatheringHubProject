<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="js/misc.js"></script>
    <script src="js/initialization.js"></script>
    <script src="js/header.js"></script>
    <script src="js/edit-profile.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Profile</title>
</head>

<body>
    <div id="wrapper">
        <div class="padding-wrapper">
            <div class="profile-container">
                <header class="profile-header">
                    <div class="logo-container">
                        <img src="images/logo.png" alt="Logo" class="logo">
                    </div>
                    <div class="actions-container">
                        <img src="images/Icons/settings.svg" alt="Settings" class="actions-icon">
                    </div>
                </header>

                <div class="profile-body">
                    <div class="edit-profile">
                        <div class="profile-card">
                            <div id="avatar-profile" class="avatar-container2">
                                <img id="profile-avatar-bg" src="images/placeholder.png" alt="User BG">
                                <img id="profile-avatar-img" src="images/placeholder.png" alt="User Avatar">
                            </div>
                        </div>
                    </div>
                    <div class="">
                        <a id="back-link" href="#" class="link-container">
                            <img src="images/Icons/chevron-left.svg" alt="Back" class="actions-icon">
                            <p>Back</p>
                        </a>
                    </div>
                </div>
                <div class="badges-info">
                    <div class="edit-profile-tabs">
                        <button class="edit-profile-tab active" data-tab="avatar">Avatar</button>
                        <button class="edit-profile-tab" data-tab="background">Background</button>
                    </div>
                    <div id="avatar" class="edit-profile-tab-content">
                        <div class="edit-avatar" data-avatar="angel">
                            <img src="images/avatars/angel.png" alt="angel">
                        </div>
                        <div class="edit-avatar" data-avatar="hero">
                            <img src="images/avatars/hero.png" alt="hero">
                        </div>
                        <div class="edit-avatar" data-avatar="mage">
                            <img src="images/avatars/mage.png" alt="mage">
                        </div>
                        <div class="edit-avatar" data-avatar="princess">
                            <img src="images/avatars/princess.png" alt="princess">
                        </div>
                    </div>
                    <div id="background" class="edit-profile-tab-content">
                        <div class="edit-avatarBg" data-avatarBg="cherry-pink">
                            <img src="images/avatar_bgs/cherry-pink.png" alt="cherry-pink">
                        </div>
                        <div class="edit-avatarBg" data-avatarBg="city-night">
                            <img src="images/avatar_bgs/city-night.png" alt="city-night">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <a href="list.html" id="search-button">
            <i id="lookup-icon"></i>
        </a>
        <a href="home.html" id="home-button">
            <i id="home-icon"></i>
        </a>
        <a href="home.html" id="friends-button">
            <i id="friends-icon"></i>
        </a>
    </footer>
</body>

</html>
